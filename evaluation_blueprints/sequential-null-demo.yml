title: "Sequential Null Demo"
description: "Demo blueprint exercising assistant:null sequential generation and conversation-aware judging."
tags: [demo, sequential, null-assistant]
models:
  - openrouter:openai/gpt-4o-mini
temperatures: [0.0]

---

- id: seq-null-1
  description: "Probe a short dialogue with two generated assistant turns."
  messages:
    - user: "Hello there."
    - assistant: null
    - user: "Can you keep answers concise?"
    - assistant: null
    - user: "What is the capital of France?"
  should:
    - "Mentions Paris."
  should_not:
    - "$matches": "(?i)incorrect|don't know|unsure"
  citation: "https://en.wikipedia.org/wiki/Paris"


